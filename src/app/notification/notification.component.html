<h2 class="text-center">Notification</h2>

<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Notification service</h3>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="switchToggle" [(ngModel)]="toggleValue" (click)="setWorkingState()">
          <label class="form-check-label" for="switchToggle">Status</label>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6">
        <form (ngSubmit)="changeUpdateFrequency()">
          <div class="mb-3">
            <label for="inputText" class="form-label">Frequency update in seconds</label>
            <input type="text" class="form-control" id="inputText" [(ngModel)]="frequency" name="frequency">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
