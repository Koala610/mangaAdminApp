<app-header></app-header>

<div class="container d-flex justify-content-center align-items-center">
  <form *ngIf="!(loginDataService.currentStatus | async)" style="max-width: 400px; padding: 0 auto;">
    <h1 >Login form</h1>
    <div class="form-group">
      <label for="login">Login</label>
      <div class="col-sm-10">
        <input id="login" type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="col-sm-10">
        <input id="password" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm">
      </div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="login()">Login</button>
  </form>
</div>

<div *ngIf="loginDataService.currentStatus | async">
  <router-outlet></router-outlet>
</div>
